 - question: Wie kann ich zur Comparus-Niederlassung in Hamburg gelangen?
   answer: |
     Nutzen Sie die U-Bahn Linie U1 bis zur Station Längenhorner Markt
     und gehen Sie dann zur Buslinie 292 Richtung U Ochsenzoll.
 - question: Wie sind die Parkmöglichkeiten bei Comparus in Hamburg?
   answer: |
     In Hamburg sind bei Comparus Parkplätze fest vermietet, Reservierungen sind im Voraus möglich.
 - question: Welche öffentlichen Verkehrsmittel führen zur Comparus-Niederlassung in Hamburg?
   answer: |
     Neben der U-Bahn Linie U1 und dem Bus 292 können Sie auch mit dem Bus
     vom Bahnhof Fuhlsbüttel Nord fahren.
